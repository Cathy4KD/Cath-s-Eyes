<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Soumission - Arr√™t Annuel</title>
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="theme-color" content="#1e3a5f">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- PDF pour export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #1e293b;
            min-height: 100vh;
        }

        /* Header */
        .portal-header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            color: white;
            padding: 25px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .portal-title h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .portal-title p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .entreprise-badge {
            background: #f59e0b;
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .header-stats {
            display: flex;
            gap: 25px;
        }

        .header-stat {
            text-align: center;
        }

        .header-stat-num {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-stat-label {
            font-size: 0.75rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* Main content */
        .portal-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Info banner */
        .info-banner {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-banner-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-banner-icon {
            font-size: 2rem;
        }

        .info-banner h2 {
            font-size: 1.1rem;
            color: #1e293b;
        }

        .info-banner p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .date-limite {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .date-limite-label {
            font-size: 0.75rem;
            color: #92400e;
            text-transform: uppercase;
            font-weight: 600;
        }

        .date-limite-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #b45309;
        }

        /* Section title */
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e3a5f;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #1e3a5f;
            display: inline-block;
        }

        /* Travail card - affiche tout directement */
        .travail-card {
            background: white;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            border-left: 5px solid #1e3a5f;
        }

        .travail-header {
            background: #f8fafc;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid #e2e8f0;
        }

        .travail-ot {
            background: #1e3a5f;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .travail-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-tpaa {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-jeudi {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-hors-jeudi {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-priorite-haute {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-priorite-moyenne {
            background: #fef3c7;
            color: #b45309;
        }

        .travail-body {
            padding: 20px;
        }

        .travail-description {
            font-size: 1.1rem;
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Grille d'infos */
        .travail-infos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f8fafc;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .info-box-label {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .info-box-value {
            font-size: 0.95rem;
            font-weight: 500;
            color: #1e293b;
        }

        /* Photos */
        .travail-photos {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .photos-title {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .photos-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .photo-thumb {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #e2e8f0;
            transition: all 0.2s;
        }

        .photo-thumb:hover {
            transform: scale(1.05);
            border-color: #1e3a5f;
        }

        /* Documents */
        .travail-documents {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .document-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #eff6ff;
            color: #1e40af;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            margin-right: 10px;
            margin-bottom: 8px;
        }

        .document-link:hover {
            background: #dbeafe;
        }

        /* Commentaire */
        .travail-commentaire {
            margin-top: 15px;
            padding: 15px;
            background: #fffbeb;
            border-radius: 8px;
            border-left: 4px solid #f59e0b;
        }

        .commentaire-label {
            font-size: 0.75rem;
            color: #92400e;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .commentaire-text {
            color: #78350f;
            font-size: 0.95rem;
        }

        /* Plan section */
        .plan-section {
            margin-bottom: 30px;
        }

        .plan-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .plan-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .plan-image:hover {
            transform: scale(1.02);
        }

        /* Boutons */
        .actions-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: #1e3a5f;
            color: white;
        }

        .btn-primary:hover {
            background: #2d5a87;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        /* Loading */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #1e3a5f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #64748b;
            font-size: 1rem;
        }

        /* Error */
        .error-container {
            text-align: center;
            padding: 80px 20px;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .error-message {
            color: #64748b;
        }

        /* Photo modal */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .photo-modal.show {
            display: flex;
        }

        .photo-modal img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .photo-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: #ef4444;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-stats {
                justify-content: center;
            }

            .info-banner {
                flex-direction: column;
                text-align: center;
            }

            .travail-infos {
                grid-template-columns: 1fr 1fr;
            }

            .photo-thumb {
                width: 80px;
                height: 80px;
            }
        }

        /* Print styles */
        @media print {
            .portal-header {
                background: #1e3a5f !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .actions-bar {
                display: none;
            }

            .travail-card {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p class="loading-text">Chargement du portail...</p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <div class="photo-modal" id="photoModal" onclick="PortailEntrepreneur.closePhotoModal()">
        <button class="photo-modal-close" onclick="PortailEntrepreneur.closePhotoModal()">&times;</button>
        <img id="photoModalImg" src="" alt="Photo">
    </div>

    <script src="firebase.js"></script>
    <script>
        const PortailEntrepreneur = {
            appelId: null,
            appelData: null,
            entreprise: null,
            travaux: [],

            async init() {
                const params = new URLSearchParams(window.location.search);
                this.appelId = params.get('id');

                if (!this.appelId) {
                    this.showError('Lien invalide', 'Ce lien de soumission n\'est pas valide.');
                    return;
                }

                try {
                    await this.loadAppelData();
                } catch (error) {
                    console.error('Erreur:', error);
                    this.showError('Erreur de chargement', 'Impossible de charger les donn√©es.');
                }
            },

            async loadAppelData() {
                const doc = await firebase.firestore().collection('appels_soumission').doc(this.appelId).get();

                if (!doc.exists) {
                    this.showError('Appel non trouv√©', 'Cet appel de soumission n\'existe pas ou a expir√©.');
                    return;
                }

                this.appelData = doc.data();
                this.entreprise = this.appelData.entreprise;
                this.travaux = this.appelData.travaux || [];
                this.render();
            },

            showError(title, message) {
                document.getElementById('app').innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">‚ùå</div>
                        <h1 class="error-title">${title}</h1>
                        <p class="error-message">${message}</p>
                    </div>
                `;
            },

            render() {
                const totalHeures = this.travaux.reduce((sum, t) => sum + (t.estimationHeures || 0), 0);
                const dateLimite = this.appelData.dateLimite ? new Date(this.appelData.dateLimite) : null;

                document.getElementById('app').innerHTML = `
                    <header class="portal-header">
                        <div class="header-content">
                            <div class="portal-title">
                                <h1>üìã Appel de Soumission</h1>
                                <p>${this.appelData.nomArret || 'Arr√™t Annuel'}</p>
                            </div>
                            <span class="entreprise-badge">${this.entreprise}</span>
                            <div class="header-stats">
                                <div class="header-stat">
                                    <div class="header-stat-num">${this.travaux.length}</div>
                                    <div class="header-stat-label">Travaux</div>
                                </div>
                                <div class="header-stat">
                                    <div class="header-stat-num">${totalHeures}h</div>
                                    <div class="header-stat-label">Estim√©es</div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main class="portal-content">
                        <div class="info-banner">
                            <div class="info-banner-left">
                                <div class="info-banner-icon">üìÑ</div>
                                <div>
                                    <h2>Liste des travaux √† soumissionner</h2>
                                    <p>Veuillez consulter les d√©tails ci-dessous et soumettre votre offre.</p>
                                </div>
                            </div>
                            ${dateLimite ? `
                                <div class="date-limite">
                                    <div class="date-limite-label">Date limite</div>
                                    <div class="date-limite-value">${dateLimite.toLocaleDateString('fr-CA')}</div>
                                </div>
                            ` : ''}
                        </div>

                        ${this.appelData.planImage ? `
                            <div class="plan-section">
                                <h2 class="section-title">üó∫Ô∏è Plan de localisation</h2>
                                <div class="plan-container">
                                    <img src="${this.appelData.planImage}" alt="Plan" class="plan-image" onclick="PortailEntrepreneur.showPhoto('${this.appelData.planImage}')">
                                </div>
                            </div>
                        ` : ''}

                        <h2 class="section-title">üìã Travaux (${this.travaux.length})</h2>

                        ${this.travaux.map((t, i) => this.renderTravailCard(t, i)).join('')}

                        <div class="actions-bar">
                            <button class="btn btn-primary" onclick="PortailEntrepreneur.exportPDF()">
                                üìÑ Exporter en PDF
                            </button>
                            <button class="btn btn-secondary" onclick="window.print()">
                                üñ®Ô∏è Imprimer
                            </button>
                        </div>
                    </main>
                `;
            },

            renderTravailCard(travail, index) {
                const isTPAA = travail.discipline?.toLowerCase().includes('tpaa') ||
                               travail.ot?.toLowerCase().includes('tpaa') ||
                               travail.description?.toLowerCase().includes('tpaa');

                // D√©terminer si Jeudi ou Hors Jeudi (bas√© sur un champ ou la priorit√©)
                const isJeudi = travail.jeudi === true || travail.jourArret === 'jeudi';
                const isHorsJeudi = travail.jeudi === false || travail.jourArret === 'hors-jeudi';

                const prioriteClass = (travail.priorite || '').toLowerCase().includes('haute') ? 'badge-priorite-haute' :
                                      (travail.priorite || '').toLowerCase().includes('moyenne') ? 'badge-priorite-moyenne' : '';

                return `
                    <div class="travail-card">
                        <div class="travail-header">
                            <span class="travail-ot">${travail.ot || `#${index + 1}`}</span>
                            <div class="travail-badges">
                                ${isTPAA ? '<span class="badge badge-tpaa">TPAA</span>' : ''}
                                ${isJeudi ? '<span class="badge badge-jeudi">üóìÔ∏è Jeudi d\'arr√™t</span>' : ''}
                                ${isHorsJeudi ? '<span class="badge badge-hors-jeudi">‚úì Hors jeudi</span>' : ''}
                                ${prioriteClass ? `<span class="badge ${prioriteClass}">${travail.priorite}</span>` : ''}
                            </div>
                        </div>

                        <div class="travail-body">
                            <div class="travail-description">${travail.description || 'Aucune description'}</div>

                            <div class="travail-infos">
                                <div class="info-box">
                                    <div class="info-box-label">√âquipement</div>
                                    <div class="info-box-value">${travail.equipement || '-'}</div>
                                </div>
                                <div class="info-box">
                                    <div class="info-box-label">Op√©ration</div>
                                    <div class="info-box-value">${travail.operation || '-'}</div>
                                </div>
                                <div class="info-box">
                                    <div class="info-box-label">Heures estim√©es</div>
                                    <div class="info-box-value">${travail.estimationHeures || '-'} h</div>
                                </div>
                                <div class="info-box">
                                    <div class="info-box-label">Secteur / Localisation</div>
                                    <div class="info-box-value">${travail.localisation || travail.secteur || '-'}</div>
                                </div>
                                ${travail.conditions ? `
                                <div class="info-box">
                                    <div class="info-box-label">Conditions</div>
                                    <div class="info-box-value">${travail.conditions}</div>
                                </div>
                                ` : ''}
                            </div>

                            ${travail.commentaire ? `
                                <div class="travail-commentaire">
                                    <div class="commentaire-label">üí¨ Commentaire</div>
                                    <div class="commentaire-text">${travail.commentaire}</div>
                                </div>
                            ` : ''}

                            ${(travail.photos && travail.photos.length > 0) ? `
                                <div class="travail-photos">
                                    <div class="photos-title">üì∑ Photos (${travail.photos.length})</div>
                                    <div class="photos-grid">
                                        ${travail.photos.map(p => `
                                            <img src="${p}" class="photo-thumb" onclick="PortailEntrepreneur.showPhoto('${p}')" alt="Photo">
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            ${(travail.documents && travail.documents.length > 0) ? `
                                <div class="travail-documents">
                                    <div class="photos-title">üìé Documents</div>
                                    ${travail.documents.map(d => `
                                        <a href="${d.url}" target="_blank" class="document-link">
                                            üìÑ ${d.nom || 'Document'}
                                        </a>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            },

            showPhoto(src) {
                document.getElementById('photoModalImg').src = src;
                document.getElementById('photoModal').classList.add('show');
            },

            closePhotoModal() {
                document.getElementById('photoModal').classList.remove('show');
            },

            exportPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                let y = 20;

                doc.setFontSize(18);
                doc.setFont(undefined, 'bold');
                doc.text(`Appel de Soumission - ${this.entreprise}`, 20, y);
                y += 10;

                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');
                doc.text(`${this.appelData.nomArret || 'Arr√™t Annuel'} - ${this.travaux.length} travaux`, 20, y);
                y += 15;

                this.travaux.forEach((t, i) => {
                    if (y > 260) {
                        doc.addPage();
                        y = 20;
                    }

                    doc.setFontSize(11);
                    doc.setFont(undefined, 'bold');
                    doc.text(`${i + 1}. [${t.ot || '-'}] ${(t.description || '').substring(0, 60)}`, 20, y);
                    y += 6;

                    doc.setFontSize(9);
                    doc.setFont(undefined, 'normal');
                    doc.text(`√âquipement: ${t.equipement || '-'} | Heures: ${t.estimationHeures || '-'}h | Priorit√©: ${t.priorite || '-'}`, 25, y);
                    y += 5;
                    doc.text(`Localisation: ${t.localisation || t.secteur || '-'} | Discipline: ${t.discipline || '-'}`, 25, y);
                    y += 8;
                });

                doc.save(`Soumission_${this.entreprise}_${new Date().toISOString().split('T')[0]}.pdf`);
                this.showToast('PDF t√©l√©charg√©!');
            },

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type} show`;
                setTimeout(() => toast.classList.remove('show'), 3000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            PortailEntrepreneur.init();
        });
    </script>
</body>
</html>
